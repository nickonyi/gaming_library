<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,500;1,400&family=Ceviche+One&family=Lobster&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500&family=Zen+Antique+Soft&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>My Gaming Library</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-search">
                <img class="icon-search" src="./img/magnify.svg" alt="">
                <input class="input-search" type="text">
            </div>
            <div class="header-profile">
                <img class="img-notification" src="./img/bell-ring.svg" alt="">
                <img src="./img/sifu.jpg" alt="" class="profile-img">
                <div class="profile-text">Phantommobb</div>
            </div>
            <div class="header-profile-handler">
                <img src="./img/sifu.jpg" alt="" class="img-handler">
                <div class="header-profile-handler-text">
                    Hi there, <br>
                    <p class="handler-text">Phantom mobb(@mobb)</p>
                </div>
            </div>
            <div class="header-btns">
                <button class="head-btn">New</button>
                <button class="head-btn">Upload</button>
                <button class="head-btn">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="mini-sidebar1">
                <div class="logo"><img src="./img/view-dashboard.svg" alt="" srcset=""> Dashboard</div>
                <div class="home"><img src="./img/home.svg" alt="" srcset="">Home</div>
                <div class="profile"><img src="./img/account-circle.svg" alt="" srcset="">Profile</div>
                <div class="messages"><img src="./img/message.svg" alt="" srcset="">Message</div>
                <div class="history"><img src="./img/history.svg" alt="" srcset="">History</div>
                <div class="tasks"><img src="./img/clipboard-check-multiple-outline.svg" alt="" srcset="">Tasks</div>
                <div class="community"><img src="./img/account-group.svg" alt="" srcset="">Communities</div>
            </div>
            <div class="mini-sidebar2">
                <div class="settings"><img src="./img/cog-outline.svg" alt="">Settings</div>
                <div class="support"><img src="./img/comment-question-outline.svg" alt="">Support</div>
                <div class="privacy"><img src="./img/security.svg" alt="">Privacy</div>
            </div>

        </div>
        <div class="article"></div>
    </div>

</body>

</html>
