<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,500;1,400&family=Ceviche+One&family=Lobster&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500&family=Zen+Antique+Soft&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>My Gaming Library</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-search">
                <img class="icon-search" src="./img/magnify.svg" alt="">
                <input class="input-search" type="text">
            </div>
            <div class="header-profile">
                <img class="img-notification" src="./img/bell-ring.svg" alt="">
                <img src="./img/sifu.jpg" alt="" class="profile-img">
                <div class="profile-text">Phantommobb</div>
            </div>
            <div class="header-profile-handler">
                <img src="./img/sifu.jpg" alt="" class="img-handler">
                <div class="header-profile-handler-text">
                    Hi there, <br>
                    <p class="handler-text">Phantom mobb(@mobb)</p>
                </div>
            </div>
            <div class="header-btns">
                <button class="head-btn">New</button>
                <button class="head-btn">Upload</button>
                <button class="head-btn">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="mini-sidebar1">
                <img class="logo" src="./img/view-dashboard.png" alt="" srcset="">
                <div class="logo-text"> Dashboard</div>
                <img class="sidebar-home" src="./img/home.png" alt="" srcset="">
                <div class="sidebar-home sidebar-ruler">Home</div>
                <img src="./img/account-circle.png" alt="" srcset="">
                <div class="profile sidebar-ruler">Profile</div>
                <img src="./img/message.png" alt="" srcset="">
                <div class="messages sidebar-ruler">Message</div>
                <img src="./img/history.png" alt="" srcset="">
                <div class="history sidebar-ruler">History</div>
                <img src="./img/clipboard-edit-outline.png" alt="">
                <div class="tasks sidebar-ruler">Tasks</div>
                <img src="./img/account-group.png" alt="" srcset="">
                <div class="community sidebar-ruler">Communities</div>
            </div>
            <div class="mini-sidebar2">
                <img src="./img/cog-outline.png" alt="">
                <div class="settings sidebar-ruler">Settings</div>
                <img src="./img/comment-question.png" alt="">
                <div class="support sidebar-ruler">Support</div>
                <img src="./img/security.png" alt="">
                <div class="privacy sidebar-ruler ">Privacy</div>
            </div>
            <div class="main-content"></div>
        </div>

    </div>

</body>

</html>
